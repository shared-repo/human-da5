<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply CSS</title>
    <!-- 2. HTML 문서 전체에 스타일 일괄 적용 -->
    <style type="text/css">
        h2 {
            color: red;
            text-align: center;
        }
    </style>
    <!-- 3. 별도 파일에 작성된 스타일을 HTML 문서 전체에 일괄 적용 -->
    <link rel="Stylesheet" href="mystyle.css">
</head>
<body>
    <!-- 1. HTML 요소에 직접 스타일 적용 -->
    <h1 style="color:blue;text-align: center;">Hello, CSS</h1>
    <h1>Hello, CSS</h1>

    <h2>스타일이 적용된 HTML 요소</h2>
    <h2>스타일이 적용된 HTML 요소</h2>

    <h3>스타일이 적용된 HTML 요소</h3>
    <h3>스타일이 적용된 HTML 요소</h3>
</body>
</html>
