<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context Selector</title>
    <style type="text/css">
    /* unvisited link */
    a:link {
        color: red;
    }
    /* visited link */
    a:visited {
        color: green;
    }
    /* mouse over link */
    a:hover {
        color: hotpink;
    }
    /* selected link */
    a:active {
        color: blue;
    }
    </style>
</head>
<body>
    <a href="http://developers.naver.com">네이버 개발자 사이트</a><br><br>
    <a href="http://developers.kakao.com">카카오 개발자 사이트</a><br><br>
    <a href="http://developers.google.com">구글 개발자 사이트</a><br><br>
</body>
</html>
