<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Context Selector</title>
    <style type="text/css">
        input[value] { color: red } /* value 속성이 있는 input */
        input[value="abcdef"] { color: blue } /* value="abcdef" 인 input */
        input[value*="defg"] { color: green } /* value 속성의 값에 "defg" 가 포함된 input */
        a[href^="https"] { color: hotpink } /* target 속성의 값이 "https"로 시작하는 a */
        input[value$="ijk"] { color: purple } /* value 속성의 값이 "ijk"로 끝나는 input */
    </style>
</head>
<body>
    <input type="text" value="abc" readonly><br><br>
    <input type="text" value="abcdef" readonly><br><br>
    <input type="text" value="abcdefghi" readonly><br><br>
    <a href="https://developers.google.com">구글 개발자 사이트 1</a>
    <a href="http://developers.google.com">구글 개발자 사이트 2</a><br><br>
    <input type="text" value="abcdefghijk" readonly><br><br>
</body>
</html>
