<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=dTestevice-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table width="300" height="400" border="1" align="center">
        <tr>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
        </tr>
        <tr>
            <td colspan="2">1-1</td>
            <!-- <td>1-2</td> -->
            <td>1-3</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td rowspan="2">2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <!-- <td>3-3</td> -->
        </tr>
    </table>
</body>
</html>
