<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        th { width: 130px; height: 40px; }
    </style>
</head>
<body>

    <form action="" method="post">
    <table border="1" width="500" align="center">
        <tr>
            <th>아이디</th>
            <td><input type="text" name="userid"></td>
        </tr>
        <tr>
            <th>패스워드</th>
            <td><input type="password" name="passwd"></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td>
                <input type="text" name="email_id">
                @
                <select name="email_domain">
                    <option>naver.com</option>
                    <option>gmail.com</option>
                    <option>kakao.com</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="female">여
                <input type="radio" name="gender" value="male">남
            </td>
        </tr>
        <tr>
            <th>관심주제</th>
            <td>
                <input type="checkbox" name="subject" value="movie">영화
                <input type="checkbox" name="subject" value="music">음악
                <input type="checkbox" name="subject" value="sports">스포츠
                <input type="checkbox" name="subject" value="it">IT
            </td>
        </tr>
        <tr>
            <th>프로필사진</th>
            <td>
                <input type="file" name="picture">
            </td>
        </tr>
        <tr>
            <th>가입인사</th>
            <td>
                <textarea name="greetings" cols="45" rows="5" style="resize: none;"></textarea>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <input type="submit" value="가입">
                <input type="reset" value="초기화">
            </th>
        </tr>
    </table>
    </form>
</body>
</html>
