<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Statement</title>
</head>
<body>
    
    <script>
        const n = Math.floor(Math.random() * 9) + 1; // 1 ~ 10(미포함) 범위의 난수 발생
        console.log(`selected number : ${n}`);
        document.write(`<h2>selected number : ${n}</h2>`);
    </script>
</body>
</html>
