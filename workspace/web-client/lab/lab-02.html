<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element</title>
</head>
<body>

    <!-- 속성 중에서 data-[name] 형식은 데이터를 저장하는 용도 : [name]은 마음대로 결정 -->

    <h1 style="color:red" data-age="32">가장 큰 제목 표시</h1>

    <hr> <!-- 수평선(가로선) 그리기 : 시작 태그만 있는 요소 -->

    <p data-gender="female">문단 표시</p>

    <div style="background-color: orange;" data-name="john doe">
        <h3>다른 요소 하위의 자식 요소</h3>
    </div>

    
    
</body>
</html>
