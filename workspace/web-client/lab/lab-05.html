<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        tr { height: 130px; }
        th, td { border: solid 1px; }
    </style>
</head>
<body>

    <table border="1" width="500">

        <tr>
            <th>1</th>
            <td colspan="2">2</td>
            <!-- <td style="border:solid 1px;">3</td> -->
        </tr>
        <tr>
            <td>11</td>
            <td>22</td>
            <td rowspan="2">33</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
            <!-- <td style="border:solid 1px;">333</td> -->
        </tr>

    </table>
    
</body>
</html>
