<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Div</title>
</head>
<body>
    <div style="background-color:black;color:white;padding:20px;float:left;width:40%">
        <h2>Area 1</h2>
        <p>background of this area is black.</p>
        <p>text-color of this area is white</p>
    </div>
    
    <div style="background-color:white;color:black;padding:20px;float:left;width:40%">
        <h2>Area 2</h2>
        <p>background of this area is black.</p>
        <p>text-color of this area is white</p>
    </div>

    <hr style="clear:both">

    <p style="font-size:20pt">TEST1 <span style="color:red">TEST2</span> TEST3 TEST4</p>
    
</body>
</html>
